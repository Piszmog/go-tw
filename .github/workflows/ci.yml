name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test -race ./...
  release-dryrun:
    name: Release Dry Run
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --snapshot --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  integration-test:
    name: Integration Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs:
      - lint
      - test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Run Integration Tests
        run: go test -v -timeout=10m -tags=integration ./...
        env:
          LOG_LEVEL: debug
  integration-test-musl:
    name: Integration Test (musl/Alpine)
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    needs:
      - lint
      - test
    steps:
      - name: Install git
        run: apk add --no-cache git
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run Integration Tests
        run: go test -v -timeout=10m -tags=integration ./...
        env:
          LOG_LEVEL: debug
